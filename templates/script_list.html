<!DOCTYPE html>
<html>
<head>
    <title>Scripts</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Scripts</h1>
    <form action="/market-update" method="POST">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Sector</th>
                <th>Exchange</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Select</button>
</form>
    
</body>
</html>
