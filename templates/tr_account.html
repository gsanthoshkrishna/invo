<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Account</th>
                <th>Debt</th>
                <th>Credit</th>
                <th>Date</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <form action="/add-tr-acc" method="POST">
                <td>
                    <select name="account">
                        <option value="" disabled selected>Select an Account</option>
                        {% for account in accounts %}
                        <option value="{{ account[0] }}">{{ account[0] }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="text" name="dr" value="0"></td>
                <td><input type="text" name="cr" value="0"></td>
                <td><input type="date" id="date" name="date" value="{{ current_date }}" required></td>
                <td>
                    <input type="text" name="remarks">
                    <button>Add</button>
                </td>
                </form>
            </tr>
        </tbody>
    </table>
</body>
</html>
