<!DOCTYPE html>
<html>
<head>
    <title>Budget</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<style>
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>
<body>
    <h2>Budget</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <form action="/add-tr-budget" method="POST">
                <td>
                    <select name="item">
                        <option value="" disabled selected>Select an Item</option>
                        {% for item in items %}
                        <option value="{{ item[0] }}">{{ item[1] }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="text" name="amount" value="0"></td>
                <td>
                    <input type="text" name="remarks">
                    <input type="text" name="month" value="{{ current_month }}">
                    <button>Add</button>
                </td>
                </form>
            </tr>
        </tbody>
    </table>
</body>
</html>
